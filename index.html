<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whether</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="skycons.js" defer></script>
</head>
<body>
    <div class="location">
        <h1 class="location-timezone">time-zone</h1>
        <p class="icon"><img height="150px" width="150px"></p>
        <!-- <canvas class="icon" width="128" height="128"></canvas> -->
    </div>
    <div class="temperature">
        
        <div class="degree-section">
            <h2 class="temperature-degree">44</h2>
            <span id="symbol">o</span>
            <span id="dist">F</span>
        </div>
        <div class="temperature-description">It's too hot</div>
    </div>
</body>
</html>
